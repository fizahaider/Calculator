<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body  style="color: antiquewhite;">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="calculator p-4 rounded shadow">
    <h3 class="text-center mb-3"> Calculator </h3>
    <input type="text" id="display" class="form-control mb-3 text-end" readonly>

    <div class="row g-2">
      <div class="col-4"><button class="btn btn-op w-100" onclick="power()">nʸ</button></div>
      <div class="col-4"><button class="btn btn-op w-100" onclick="square()">n²</button></div>
      <div class="col-4"><button class="btn btn-op w-100" onclick="addToDisplay('%')">%</button></div>

      <div class="col-3"><button class="btn btn-num" onclick="addToDisplay('7')">7</button></div>
      <div class="col-3"><button class="btn btn-num" onclick="addToDisplay('8')">8</button></div>
      <div class="col-3"><button class="btn btn-num" onclick="addToDisplay('9')">9</button></div>
      <div class="col-3"><button class="btn btn-op" onclick="addToDisplay('/')">÷</button></div>

      <div class="col-3"><button class="btn btn-num" onclick="addToDisplay('4')">4</button></div>
      <div class="col-3"><button class="btn btn-num" onclick="addToDisplay('5')">5</button></div>
      <div class="col-3"><button class="btn btn-num" onclick="addToDisplay('6')">6</button></div>
      <div class="col-3"><button class="btn btn-op" onclick="addToDisplay('*')">×</button></div>

      <div class="col-3"><button class="btn btn-num" onclick="addToDisplay('1')">1</button></div>
      <div class="col-3"><button class="btn btn-num" onclick="addToDisplay('2')">2</button></div>
      <div class="col-3"><button class="btn btn-num" onclick="addToDisplay('3')">3</button></div>
      <div class="col-3"><button class="btn btn-op" onclick="addToDisplay('-')">−</button></div>

      <div class="col-3"><button class="btn btn-num" onclick="addToDisplay('0')">0</button></div>
      <div class="col-3"><button class="btn btn-num" onclick="addToDisplay('.')">.</button></div>
      <div class="col-3"><button class="btn btn-equal" onclick="calculate()">=</button></div>
      <div class="col-3"><button class="btn btn-op" onclick="addToDisplay('+')">+</button></div>


      <div class="col-12"><button class="btn btn-clear w-100" onclick="clearDisplay()">Clear</button></div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
